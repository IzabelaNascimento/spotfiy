      <div class="library">
        <div class="librart__content">

  </span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="material-symbols-outlined add">

  </span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar</span> 
            <button class="section-playlist__button">
              <span>Criar Playlist</span>
            </button>
          </div>
        </section>
        <div class="languagens">

            <span>Portugues do brasil</span>

        </div>
      </div>
  </div>
    
    <main>
      <div class="main-conteiner">
        <nav class="head__navigation">
          <div class="navigation">
            <button class="arrow-left">
             <span class="material-symbols-outlined">
  chevron_left
  </span>
            </button>
            <button class="arrow-right">
              <span class="material-symbols-outlined">
  chevron_right
  </span>
            </button>
            <div class="head_search">
              <span class="material-symbols-outlined">
  search
  </span>
              <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?"/>
            </div>
            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </div>
        </nav>
      </div>
    </main>

    <div class="playlist-container">
      <div id="result-playlists">
        <div class="playlist">

          <h2 class="session">Navegar por todas as seções</h2>
